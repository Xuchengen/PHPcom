<div class="pagetab">
	<dl>
		<dt>个人资料</dt>
		<dd id="tab_basics" class="current"><a onclick="togglePageTabs('basics')" href="javascript:void(0);">基本资料</a></dd>
		<dd id="tab_contact"><a onclick="togglePageTabs('contact')" href="javascript:void(0);">联系方式</a></dd>
		<dd><a href="member.php?action=password">密码安全</a></dd>
	</dl>
</div>
<div class="mbox">
	<form id="profileform" action="member.php?action=profile" method="post" autocomplete="off" onsubmit="ajaxpost(this.id);">
	<input type="hidden" name="formtoken" value="{@formtoken}" />
	<input type="hidden" name="formsubmit" value="true" />
	<table id="panel_basics" cellspacing="0" cellpadding="0" class="formtable">
		<tr>
			<th>用户名</th>
			<td><strong>{@username}</strong></td>
		</tr>
		<tr>
			<th>真实姓名</th>
			<td><input type="text" name="memberinfonew[realname]" id="user_realname" value="{$profiles.realname}" class="input iw" /></td>
		</tr>
		<tr>
			<th>性别</th>
			<td>
				<select name="gendernew" id="user_gender" class="select sw">
					$genderoption
				</select>
			</td>
		</tr>
		<tr>
			<th>生日</th>
			<td>
				<select name="yearnew" id="birthday_year" class="select yw">
					$yearoption
				</select>
				&nbsp;年&nbsp;
				<select name="monthnew" id="birthday_month" class="select mw">
					$monthoption
				</select>
				&nbsp;月&nbsp;
				<select name="daynew" id="birthday_day" class="select dw">
					$dayoption
				</select>
				&nbsp;日
			</td>
		</tr>
		<tr>
			<th>身份证</th>
			<td><input type="text" name="memberinfonew[idcard]" id="user_idcard" value="{$profiles.idcard}" class="input iw" /></td>
		</tr>
		<tr>
			<th>个人主页</th>
			<td><input type="text" name="memberinfonew[homepage]" id="user_homepage" value="{$profiles.homepage}" class="input iw" /></td>
		</tr>
		<tr>
			<th>所属公司</th>
			<td><input type="text" name="memberinfonew[company]" id="user_company" value="{$profiles.company}" class="input iw" /></td>
		</tr>
		<tr>
			<th>联系地址</th>
			<td><input type="text" name="memberinfonew[address]" id="user_address" value="{$profiles.address}" class="input iw" /></td>
		</tr>
		<tr>
			<th>邮政编码</th>
			<td><input type="text" name="memberinfonew[zipcode]" id="user_zipcode" value="{$profiles.zipcode}" class="input iw" /></td>
		</tr>
		<!--{phpcom:if test="phpcom::$G['group']['usersign']"}-->
		<tr>
			<th>个性签名</th>
			<td><textarea name="memberinfonew[usersign]" id="user_usersign" class="textarea tw" rows="3" cols="40">{$profiles.usersign}</textarea></td>
		</tr>
		<!--{/phpcom:if}-->
		<tr>
			<th>所在时区</th>
			<td>
				<select name="timeoffsetnew" class="select iw">
				$timeoffsetoption
				</select>
				<p class="d">当前时间：$timenow<br/>如果发现当前显示的时间与您本地时间相差几个小时，那么您需要更改自己的时区设置</p>
			</td>
		</tr>
	</table>
	<table id="panel_contact" style="display:none;" cellspacing="0" cellpadding="0" class="formtable">
		<tr>
			<th>用户名</th>
			<td><strong>{@username}</strong></td>
		</tr>
		<tr>
			<th>固定电话</th>
			<td><input type="text" name="memberinfonew[phone]" id="user_phone" value="{$profiles.phone}" class="input iw" /></td>
		</tr>
		<tr>
			<th>手机</th>
			<td><input type="text" name="memberinfonew[mobile]" id="user_mobile" value="{$profiles.mobile}" class="input iw" /></td>
		</tr>
		<tr>
			<th>传真</th>
			<td><input type="text" name="memberinfonew[fax]" id="user_fax" value="{$profiles.fax}" class="input iw" /></td>
		</tr>
		<tr>
			<th>QQ</th>
			<td><input type="text" name="memberinfonew[qq]" id="user_qq" value="{$profiles.qq}" class="input iw" /></td>
		</tr>
		<tr>
			<th>MSN</th>
			<td><input type="text" name="memberinfonew[msn]" id="user_msn" value="{$profiles.msn}" class="input iw" /></td>
		</tr>
		<tr>
			<th>阿里旺旺</th>
			<td><input type="text" name="memberinfonew[taobao]" id="user_taobao" value="{$profiles.taobao}" class="input iw" /></td>
		</tr>
	</table>
	<table cellspacing="0" cellpadding="0" class="formtable">
		<tr>
			<th>&nbsp;</th>
			<td><button type="submit" name="btnsubmit" value="true" class="btn bn2" /><strong>保 存</strong></button></td>
		</tr>
	</table>
</div>
