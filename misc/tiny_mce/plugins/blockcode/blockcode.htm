<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{#blockcode_dlg.title}</title>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<meta http-equiv="expires" content="0" /> 
	<meta http-equiv="cache-control" content="no-cache" /> 
	<meta http-equiv="pragma" content="no-cache" /> 
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="js/blockcode.js"></script>
</head>
<body onresize="BlockCodeDialog.resize();" style="display:none; overflow:hidden;">
	<form name="source" style="margin:0;padding:0" onsubmit="return BlockCodeDialog.insert();" action="#">
		<div style="float: left" class="title">{#blockcode_dlg.title}</div>

		<div style="float: right">
			<input type="checkbox" name="codeType" id="codeType" class="wordWrapCode" />{#blockcode_dlg.code_type}</label>
			<input type="checkbox" name="wraped" id="wraped" onclick="toggleWordWrap(this);" class="wordWrapCode" /><label for="wraped">{#blockcode_dlg.code_wordwrap}</label>
		</div>
		
		<br style="clear: both" />
		<div style="clear: both; height: 22px;">&nbsp; &nbsp; {#blockcode_dlg.desc}</div>
		
		<textarea id="content" name="content" rows="15" cols="100" style="width: 100%; height: 100%; font-family: 'Courier New',Courier,mono; font-size: 12px;" dir="ltr" wrap="off" class="mceFocus"></textarea>
		
		<div class="mceActionPanel">
			<div style="float: left">
				<input type="submit" name="insert" value="{#insert}" id="insert" />
			</div>
			<div style="float: right">
				<input type="button" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" id="cancel" />
			</div>
		</div>
	</form>
</body> 
</html>
